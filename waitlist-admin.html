<!-- ===== WENDY MAGDAY WAITLIST ADMIN DASHBOARD ===== -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spartan Bites - Waitlist Admin</title>

  <link rel="stylesheet" href="style.css">

  <style>
    /* ===== WENDY MAGDAY DASHBOARD STYLING ===== */
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      padding: 20px;
    }

    h1 {
      color: #004b8d;
      font-size: 28px;
      margin-bottom: 20px;
      text-align: center;
    }

    table {
      width: 100%;
      background: white;
      border-collapse: collapse;
      border: 1px solid #ddd;
      border-radius: 10px;
      overflow: hidden;
    }

    th, td {
      padding: 14px;
      border-bottom: 1px solid #eee;
      text-align: left;
    }

    th {
      background: #004b8d;
      color: white;
      font-size: 15px;
    }

    tr:hover {
      background: #f1f5fb;
    }

    button.seat-btn {
      padding: 8px 12px;
      background: #28a745;
      border: none;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }

    button.seat-btn:hover {
      background: #1e7e34;
    }

    .time {
      font-size: 13px;
      color: #666;
    }
  </style>
</head>

<body>

  <h1>Waitlist Admin Dashboard</h1>

  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Phone</th>
        <th>Party</th>
        <th>Notes</th>
        <th>Time Joined</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="waitlist-table">
      <tr><td colspan="6" style="text-align:center;">Loading...</td></tr>
    </tbody>
  </table>

  <script>
    // ===== WENDY MAGDAY CODE â€” FETCH WAITLIST =====
    async function loadWaitlist() {
      try {
        const res = await fetch("https://spartan-bites-api.onrender.com/api/waitlist");
        const data = await res.json();

        const tbody = document.getElementById("waitlist-table");
        tbody.innerHTML = "";

        if (!data.waitlist || data.waitlist.length === 0) {
          tbody.innerHTML = `<tr><td colspan="6" style="text-align:center;">No one is currently on the waitlist.</td></tr>`;
          return;
        }

        data.waitlist.forEach(entry => {
          const row = document.createElement("tr");

          // Decide button state
          let buttonHTML = "";

          if (entry.status === "seated") {
            buttonHTML = `
              <button class="seat-btn" disabled style="background:#d9534f;color:white;">
                Seated
              </button>
            `;
          } else {
            buttonHTML = `
              <button class="seat-btn" data-id="${entry.id}">
                Seat
              </button>
            `;
          }

          row.innerHTML = `
            <td>${entry.name}</td>
            <td>${entry.phone}</td>
            <td>${entry.size}</td>
            <td>${entry.notes || ""}</td>
            <td class="time">${new Date(entry.timeJoined).toLocaleTimeString()}</td>
            <td>${buttonHTML}</td>
          `;

          tbody.appendChild(row);
        });

      } catch (err) {
        console.error("Error loading waitlist:", err);
      }
    }

    // Auto-refresh every 10 sec
    loadWaitlist();
    setInterval(loadWaitlist, 10000);
  </script>

<!-- ===== WENDY MAGDAY CODE START (SEAT BUTTON LOGIC) ===== -->
<script>
async function seatGuest(id, button) {
    const response = await fetch(
        `https://spartan-bites-api.onrender.com/api/waitlist/seat/${id}`,
        { method: "PUT" }
    );

    const data = await response.json();

    if (data.success) {
        button.textContent = "Seated";
        button.style.backgroundColor = "#d9534f";
        button.style.color = "white";
        button.style.border = "none";
        button.disabled = true;
    }
}

// Listen for clicks on ANY seat-btn
document.addEventListener("click", function (e) {
    if (e.target.classList.contains("seat-btn") && e.target.dataset.id) {
        const id = e.target.dataset.id;
        seatGuest(id, e.target);
    }
});
</script>
<!-- ===== WENDY MAGDAY CODE END (SEAT BUTTON LOGIC) ===== -->

</body>
</html>
