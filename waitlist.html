<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Spartan Bites - Join Waitlist</title>

    <!--Links to CSS stylesheets -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="waitlist.css">
</head>
<body>
    <!-- Header section with logo and navigation -->
<header class="navbar">
  <a href="index.html" class="logo">
    <img src="Spartan_Bites_Logo_Clear.png" alt="Spartan Bites Logo">
  </a>

  <!-- MOBILE MENU BUTTON -->
  <button class="nav-toggle" aria-label="Toggle navigation">
    <span></span>
    <span></span>
    <span></span>
  </button>

  <nav class="nav-links">
    <a href="index.html">Home</a>
    <a href="menu.html">Menu</a>
    <a href="orderonline.html">Order Now</a>
    <a href="waitlist.html">Join Waitlist</a>
  </nav>
</header>


    <!-- Main content area -->
    <main class="container">
        <h1 class="page-title">Join Waitlist</h1>

        <!-- White card-style box that contains the form -->
        <div class="waitlist-box">
            <form id="waitlist-form">
                
                <!-- Name input -->
                <label>
                    Name<br>
                    <input type="text" id="name" placeholder="John Doe" required>
                </label>

                <!-- Phone number input -->
                <label>
                    Phone<br>
                    <input type="tel" id="phone" placeholder="(123)123-1234" required>
                </label>

                <!-- Party size input (number type) -->
                <label>
                    Party Size<br>
                    <input type="number" id="size" min="1" max="12" value="2" required>
                </label>

                <!-- Optional notes input -->
                <label>
                    Notes to your server(optional)<br>
                    <input type="text" id="notes" placeholder="Birthday, allergies, etc.">
                </label>

                <!-- Submit button -->
                <button type="submit" class="button"> Join Waitlist</button>
            </form>

            <!-- Confirmation message appears here after submission -->
            <p id="confirm"></p>
        </div>
    </main>

  <!-- ===== WENDY MAGDAY UPDATED SCRIPT FOR BACKEND ===== -->
<script>
const form = document.getElementById('waitlist-form');
const confirmEl = document.getElementById('confirm');

form.addEventListener('submit', async function (e) {
    e.preventDefault();

    const name = document.getElementById('name').value.trim();
    const phone = document.getElementById('phone').value.trim();
    const size = parseInt(document.getElementById('size').value, 10);
    const notes = document.getElementById('notes').value.trim();

    if (!name || !phone || !size) {
        alert("Please fill out your name, phone, and party size.");
        return;
    }

    try {
        const response = await fetch("https://spartan-bites-api.onrender.com/api/waitlist", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ name, phone, size, notes })
        });

        const data = await response.json();

        if (data.success) {
            confirmEl.textContent =
                `Thanks, ${name}! Youâ€™re checked in. Your waitlist ID: WL-${data.waitlistId}`;
            form.reset();
        } else {
            confirmEl.textContent = "Something went wrong. Please try again.";
        }

    } catch (err) {
        confirmEl.textContent = "Backend connection failed.";
    }
});

  const navToggle = document.querySelector('.nav-toggle');
  const navLinks = document.querySelector('.nav-links');

  navToggle.addEventListener('click', () => {
    navLinks.classList.toggle('nav-open');
    navToggle.classList.toggle('nav-open');
  });
</script>

</body>
</html>
